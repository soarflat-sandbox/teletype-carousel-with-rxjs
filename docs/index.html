<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>RxJS Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css">
</head>

<body>
  <main id="main" role="main">
    <section class="section" id="top">
      <div class="carousel">
        <div class="carousel_wrapper">
          <div class="carousel_item"></div>
          <div class="carousel_item"></div>
          <div class="carousel_item"></div>
          <div class="carousel_item"></div>
          <div class="carousel_item"></div>
        </div>
        <div class="carousel_previous">◀︎</div>
        <div class="carousel_next">▶︎</div>
        <div class="carousel_indicator">
          <div class="carousel_dot" data-index="0"></div>
          <div class="carousel_dot" data-index="1"></div>
          <div class="carousel_dot" data-index="2"></div>
          <div class="carousel_dot" data-index="3"></div>
          <div class="carousel_dot" data-index="4"></div>
        </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
